<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Conversor de Monedas Nacional</h1>
      <div class="card mt-5">
        <div class="card-header">
          <h2>Pesos CLP</h2>
        </div>
        <div class="card-body">
          <div>
            <input
              type="number"
              id="inputPesos"
              class="form-control"
              placeholder="ingrese el monto en CLP"
            />
          </div>
          <br />
          <div>
            <select required name="selectMoneda" id="selectMoneda">
              <option value="" selected>Seleccione una moneda</option>
              <option value="dolar">DÃ³lares Americanos</option>
              <option value="euro">Euros</option>
            </select>
          </div>
          <div class="card-footer" id="resultado">
            <div class="mt-3">
              <button class="btn btn-primary" id="btnConvertir">
                Convertir
              </button>
            </div>
            <h3>Resultado:</h3>
            <p id="valorConvertido"></p>
          </div>
        </div>
      </div>
    </div>
    <script defer src="assets/js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
